  <body>
    <div id="container">
        <header><h1>NET<span>FLÄ°X</span> </h1>

        <div>
          <p id="p">Thank you for signing up at Netflix.Tell us more about your self</p>
        </div>
        <div id="form">
            <form action="">
                <div id="subform">
                    <label for="name">Name</label>
                    <br>

                </div>
                <div id="subform">
                    <label for="age">Age</label> <br>

                </div>
                <div id="subform">

                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <br>
                <div id="subform">

                        <option value="">Animation</option>
                    </select>
                </div>
                <br>
                <div>

                </div>
                <br>
                <div>

                    <input type="radio" name="gender" id="male">

                      <input type="radio" name="gender" id="female">

                  </div>
                <br>
                <div >

                    px" ></textarea>
