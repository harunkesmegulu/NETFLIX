<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header id="header">
            <h1 id="title">NET<span>FLIX</span> </h1>
            <!-- Between span and NET you can give space -->
            <h3 id="description">Thank you for signing up to Netflix.Tell me more about yourself.</h3>

        </header>
        <section id="survey-form-container">
            <form action="result.html" method="get">
                <div class="input-box">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <label for="number">Age</label> 
                    <!-- number because i need only number -->
                    <br>
                    <input type="number" name="age" id="age" placeholder="Enter your age">
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Enter your email.">
                </div>
                <div class="input-box">
                    <label for="content">Content Type</label>
                    <br>
                    <select name="content" id="dropdown">
                        <option value="none" selected></option>
                        <!-- <option value="none" disabled>None</option> -->
                        <option value="movies">Movies</option>
                        <option value="series" >Series</option>                        
                        <option value="tv-shows">TV Shows</option>
                    </select>
                </div>
                <div class="input-box" id="checkbox">
                    <label for="#">Movie Type</label>
                    <br>
                    <input type="checkbox" name="movie"  id="first-check" value="Comedy" required>
                    <label for="first-check">Comedy</label>
                    <br>
                    <input type="checkbox" name="movie"  id="second-check" value="Action">
                    <label for="first-check">Action</label>
                    <br>
                    <input type="checkbox" name="movie"  id="third-check" value="Romance">
                    <label for="first-check">Romance</label>
                    <br>
                </div> 
                <div class="input-box" id="radio">
                    <label for="#">Gender</label>
                    <br>
                    <input type="radio" name="gender" id="first-radio" value="Male">
                    <label for="first-radio">Male</label>
                    <br>
                    <input type="radio" name="gender" id="second-radio" value="Female"checked>
                    <label for="first-radio">Female </label>
                    <br>
                    <input type="radio" name="gender" id="third-radio" value="Other">
                    <label for="first-radio">Other</label>
                    <br>
                </div>  
                <div class="input-box">
                    <label for="feedback">Feedback</label>
                    <br>
                    <textarea name="feedback" id="feedback" placeholder="Any comment" ></textarea>
                </div> 
                <div class="form-submit">
                    <button type="submit" id="form-button">Send</button>
                </div>
            </form>

        </section>

    </div>
    
</body>
</html>
